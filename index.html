<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>TOP-Cacli</title>
  </head>
  <body>

    <div class="Title">
      <div class="projectTitle1">Cherry</div>
      <div class="projectTitle2">Calci</div>
    </div>
    
    <div style="display: flex; justify-content: center; align-items: center">
      <div class="calculator">
        <div class="screen">
          <div></div>
        </div>
        <div style="display: flex; width: 360px; height: 64px; gap: 1rem">
          <div class="utilityKeys" id="clear">C</div>
          <div class="utilityKeys" id="off">Off</div>
        </div>
        <div class="keys">
          <div id="key7">7</div>
          <div id="key8">8</div>
          <div id="key9">9</div>
          <div id="div">/</div>
          <div id="key4">4</div>
          <div id="key5">5</div>
          <div id="key6">6</div>
          <div id="mul">*</div>
          <div id="key1">1</div>
          <div id="key2">2</div>
          <div id="key3">3</div>
          <div id="sub">-</div>
          <div id="dot">.</div>
          <div id="key0">0</div>
          <div id="equal">=</div>
          <div id="plus">+</div>
        </div>
      </div>
    </div>
  </body>
  </html>
